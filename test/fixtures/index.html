<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/select2/select2.css" />

        <script src="/bower_components/jquery/jquery.js"></script>
        <script src="/bower_components/select2/select2.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/dist/angular-select2.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="testapp">
        <div ng-controller="TestController">
            <form>
                <fieldset>
                    <label>Simple single select</label>
                    
                    <input id="simpleText" type="text" ng-model="values.single" />
                    <select id="simpleSelect2" select2 ng-model="values.single" ng-options="id as name for (id, name) in singleOptions"></select>
                </fieldset>

                <fieldset>
                    <label>Multiple select</label>
                    
                    <input id="multipleText" type="text" ng-model="values.multiple" />
                    <select id="multipleSelect2" select2 ng-model="values.multiple" ng-options="id as name for (id, name) in multipleOptions" multiple></select>
                    <button id="multipleChange" ng-click="values.multiple = ['2', '4']">Change!</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
